<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>Morning Workout</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link
            href="//fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="app" ng-controller="WorkoutController">
    <div class="navbar navbar-default navbar-fixed-top top-navbar">
        <div class="container app-container">
            <h1>Morning 7 Minute workout</h1>
        </div>
    </div>

    <div class="container body-container app-container">
        <pre>Current Exercise: {{currentExercise | json}}</pre>
        <pre>Time Left: {{currentExercise.duration-currentExerciseDuration}}</pre>
    </div>
    <script src="angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/MorningWorkout/wourkout.js"></script>
</body>
</html>
