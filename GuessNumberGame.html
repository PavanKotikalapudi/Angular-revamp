<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Guess the Number!</title>
  <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="app">

  <div class="container" ng-controller="GuessTheNumberController">
    <h2>Guess the Number! </h2>
    <p class="well lead">Guess the magically generated number between 1 to
      100</p>
    <label>Your Guess: </label><input type="number" ng-model="guess"/>
    <button ng-click="verifyGuess()" class="btn btn-primary btn-sm">
      Try this
    </button>
    <button ng-click="initializeGame()" class="btn btn-warning btn-sm">
      Restart
    </button>
    <p>
      <p ng-show="deviation<0" class="alert alert-warning">
        Your Guess is higher
      </p>
      <p ng-show="deviation>0" class="alert alert-warning">
        Your Guess is lower
      </p>
      <p ng-show="deviation === 0" class="alert alert-success">
        Yes! You are the Miracle.
      </p>
    </p>
    <p class="text-info"> No of guesses : <span class="badge">
      {{noOfTries}}
      </span>
    </p>
  </div>
<script src="angular.min.js">
</script>
<script type="text/javascript">
  angular.module('app',[])
          .controller('GuessTheNumberController',GuessTheNumberController);

  function GuessTheNumberController($scope){
    $scope.verifyGuess = function(){

      $scope.deviation = $scope.original - $scope.guess;
      $scope.noOfTries = $scope.noOfTries+1;
    }

    $scope.initializeGame = function(){

      $scope.noOfTries = 0;
      $scope.original = Math.floor((Math.random()*100)+1);
      $scope.guess = null;
      $scope.deviation = null;
    }
    $scope.initializeGame();
  }
</script>
</body>
</html>
